<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url('https://fonts.googleapis.com/css?family=Itim');
  body {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  iframe {
    position: relative;
    height: 100%;
    width: 100%;
    scrolling='no';
    frameborder='0';
  }

  div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  h1 {
    font-size: 160%;
    color: #730E15;
    line-height: 2em;
    font-style: font-family: 'Itim', cursive;
    color: black;
  }

  a {
    color: ##96B976;
  }

  a:hover {
    color: black;
  }

  li {
    list-style-type: none;
  }

  div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Ohoh...the page you are looking for is not where it should be.</h1>
      <p>You may have mistyped the address or the page may have moved.</p>
      <ul>
        <li><a href="/">Home Page</a></li>
        <li><a href="/dogs">Our lovely dogs</a></li>
      </ul>
      <div class="video text-center">
        <iframe width="480" height="270" src="https://www.youtube.com/embed/Ljm4Uv0KCSQ?autplay=1&amp;rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
        <p>Meanwhile our furry friend will help look for the page :)</p>
      </div>
    </div>
  </div>
</body>
</html>
